
services:
  projects-db:
    image: postgres:15.3
    container_name: projects-database
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: "Etc/UTC"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data